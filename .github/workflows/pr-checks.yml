name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Dockerfiles with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: .devcontainer/Dockerfile
          failure-threshold: error

      - name: Lint shell configs
        run: ./scripts/lint.sh

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build devcontainer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: dotfiles-test:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dotfiles-test:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Run smoke tests
        run: |
          docker run --rm -d --name dotfiles-test dotfiles-test:${{ github.sha }} sleep 300
          docker exec dotfiles-test /home/dev/dotfiles/scripts/smoke-test.sh

      - name: Cleanup
        if: always()
        run: |
          docker stop dotfiles-test || true
          docker rmi dotfiles-test:${{ github.sha }} || true
